<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <img class="code-image" id="code-image" src="" alt="qr code" />
            <input type="text" placeholder="Enter text" class="input-box">
            <button class="generate-code">Generate QR Code</button>
            <button class="clear-code">Clear QR Code</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
